
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor Profesional de Bordado (Wilcom)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="sidebar">
  <h2>üßµ Visor Bordado PRO</h2>

  <input type="file" id="fileInput" accept=".dst,.pes,.exp,.jef" />

  <div class="info">
    <p><b>Formato:</b> <span id="format">-</span></p>
    <p><b>Ancho real:</b> <span id="width">-</span> mm</p>
    <p><b>Alto real:</b> <span id="height">-</span> mm</p>
    <p><b>Puntadas:</b> <span id="stitches">-</span></p>
    <p><b>Colores:</b> <span id="colors">-</span></p>
  </div>

  <details class="formats">
    <summary>Formatos Wilcom soportados</summary>
    <ul>
      <li><b>DST</b> ‚Äì Tajima (producci√≥n)</li>
      <li><b>PES</b> ‚Äì Brother / Wilcom</li>
      <li><b>EXP</b> ‚Äì Melco / Wilcom</li>
      <li><b>JEF</b> ‚Äì Janome</li>
      <li><b>EMB</b> ‚Äì ‚ùå No soportado (formato propietario)</li>
    </ul>
  </details>

  <div class="controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">‚àí</button>
    <button id="reset">Reset</button>
    <button id="animate">‚ñ∂ Animar</button>
    <button id="exportBtn">Exportar PNG</button>
  </div>
</div>

<div id="canvas-container">
  <canvas id="canvas"></canvas>
</div>

<script src="https://unpkg.com/dst-parser/dist/dst-parser.min.js"></script>
<script src="https://unpkg.com/pes-js/dist/pes.min.js"></script>
<script src="https://unpkg.com/exp-parser/dist/exp-parser.min.js"></script>
<script src="https://unpkg.com/jef-parser/dist/jef-parser.min.js"></script>

<script src="app.js"></script>
</body>
</html>
