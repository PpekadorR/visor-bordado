
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Bordado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <h2>ðŸ§µ Bordado</h2>
    <input type="file" id="fileInput" accept=".dst,.pes" />
    <p><b>Formato:</b> <span id="format">-</span></p>
    <p><b>Ancho real:</b> <span id="width">-</span> mm</p>
    <p><b>Alto real:</b> <span id="height">-</span> mm</p>
    <p><b>Puntadas:</b> <span id="stitches">-</span></p>
    <p><b>Colores:</b> <span id="colors">-</span></p>
    <button id="exportBtn">Exportar PNG</button>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" width="800" height="800"></canvas>
  </div>

  <!-- Parsers compatibles con navegador -->
  <script src="https://unpkg.com/dst-parser/dist/dst-parser.min.js"></script>
  <script src="https://unpkg.com/pes-js/dist/pes.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
